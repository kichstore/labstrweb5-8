<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<div th:insert="blocks/header :: header"></div>

<body>

<div class="container mt-5">

    <h1 class="text-center mb-4">Редактирование пользователя</h1>
    <div class="w-50 mx-auto">
        <div th:each="el : ${user}">
            <form method="post" enctype="multipart/form-data">
                <br>
                <input type="text" th:value="${el.login}" name="login" placeholder="Логин"  class="form-control" ><br>
                <input type="password" th:value="${el.password}" name="password" placeholder="Пароль" class="form-control"><br>
                <br>
                <input type="text" th:value="${el.person_name}" name="name" placeholder="Имя" class="form-control" ><br>
                <input type="text" th:value="${el.person_lastname}" name="lastname" placeholder="Фамилия" class="form-control" ><br>
                <input type="text" th:value="${el.person_patronymic}" name="patronymic" placeholder="Отчество" class="form-control" ><br>
                <input type="text" th:value="${el.phone}" name="phone" placeholder="Телефон" class="form-control" id="phone-input"><br>
                <input type="email"  th:value="${el.email}" name="email" placeholder="Почта" class="form-control"><br>
                <div class="d-grid gap-2">
                    <button  type="submit"  class="btn btn-success">Изменить запись</button>
                </div>
            </form>
        </div>
    </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
